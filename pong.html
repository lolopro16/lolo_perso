<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    canvas {
      border: 4px solid #f5f5f5;
      border-radius: 12px;
      background: linear-gradient(135deg, #1c1c1c 0%, #252525 100%);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .instructions {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #bbb;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Pong</h1>
  <canvas id="game" width="800" height="500"></canvas>
  <div class="instructions">
    Joueur gauche : touche <strong>W</strong> pour monter, <strong>S</strong> pour descendre<br>
    Joueur droit : flèche <strong>↑</strong> pour monter, flèche <strong>↓</strong> pour descendre
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 14;
    const paddleHeight = 90;
    const paddleMargin = 24;
    const ballRadius = 10;

    const leftPaddle = {
      x: paddleMargin,
      y: canvas.height / 2 - paddleHeight / 2,
      speed: 6,
      dy: 0
    };

    const rightPaddle = {
      x: canvas.width - paddleMargin - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      speed: 6,
      dy: 0
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 5,
      dx: Math.random() > 0.5 ? 5 : -5,
      dy: (Math.random() * 4 - 2)
    };

    const score = {
      left: 0,
      right: 0
    };

    function drawField() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.setLineDash([10, 15]);
      ctx.lineWidth = 3;
      ctx.strokeStyle = "rgba(255, 255, 255, 0.25)";
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);

      ctx.font = "42px 'Courier New', monospace";
      ctx.fillStyle = "#f5f5f5";
      ctx.fillText(score.left, canvas.width / 4, 60);
      ctx.fillText(score.right, (canvas.width * 3) / 4 - 30, 60);
    }

    function drawPaddle(paddle) {
      ctx.fillStyle = "#f5f5f5";
      ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.fillStyle = "#e1ff4d";
      ctx.shadowColor = "rgba(225, 255, 77, 0.75)";
      ctx.shadowBlur = 12;
      ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function movePaddle(paddle) {
      paddle.y += paddle.dy;

      if (paddle.y < 10) {
        paddle.y = 10;
      }

      if (paddle.y + paddleHeight > canvas.height - 10) {
        paddle.y = canvas.height - paddleHeight - 10;
      }
    }

    function resetBall(direction) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = direction * ball.speed;
      ball.dy = (Math.random() * 4 - 2);
    }

    function updateBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y - ballRadius <= 0 || ball.y + ballRadius >= canvas.height) {
        ball.dy *= -1;
      }

      if (ball.x - ballRadius <= 0) {
        score.right += 1;
        resetBall(1);
        return;
      }

      if (ball.x + ballRadius >= canvas.width) {
        score.left += 1;
        resetBall(-1);
        return;
      }

      if (ball.x - ballRadius <= leftPaddle.x + paddleWidth &&
          ball.y >= leftPaddle.y &&
          ball.y <= leftPaddle.y + paddleHeight) {
        const collidePoint = ball.y - (leftPaddle.y + paddleHeight / 2);
        const normalized = collidePoint / (paddleHeight / 2);
        ball.dy = normalized * ball.speed;
        ball.dx = Math.abs(ball.dx);
      }

      if (ball.x + ballRadius >= rightPaddle.x &&
          ball.y >= rightPaddle.y &&
          ball.y <= rightPaddle.y + paddleHeight) {
        const collidePoint = ball.y - (rightPaddle.y + paddleHeight / 2);
        const normalized = collidePoint / (paddleHeight / 2);
        ball.dy = normalized * ball.speed;
        ball.dx = -Math.abs(ball.dx);
      }
    }

    function update() {
      movePaddle(leftPaddle);
      movePaddle(rightPaddle);
      updateBall();
    }

    function draw() {
      drawField();
      drawPaddle(leftPaddle);
      drawPaddle(rightPaddle);
      drawBall();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "w" || event.key === "W") {
        leftPaddle.dy = -leftPaddle.speed;
      }
      if (event.key === "s" || event.key === "S") {
        leftPaddle.dy = leftPaddle.speed;
      }
      if (event.key === "ArrowUp") {
        rightPaddle.dy = -rightPaddle.speed;
      }
      if (event.key === "ArrowDown") {
        rightPaddle.dy = rightPaddle.speed;
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "w" || event.key === "W" || event.key === "s" || event.key === "S") {
        leftPaddle.dy = 0;
      }
      if (event.key === "ArrowUp" || event.key === "ArrowDown") {
        rightPaddle.dy = 0;
      }
    });

    loop();
  </script>
</body>
</html>
